[general]
live_config_reload = true
import = ["~/.config/alacritty/theme.toml"]

[bell]
animation = "EaseOutExpo"
duration = 0

[env]
TERM = "xterm-256color"

[font]
size = 7

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal]
shell = "/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
opacity = 1

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 10
y = 10
